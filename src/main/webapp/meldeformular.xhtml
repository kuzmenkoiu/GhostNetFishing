<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="de"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  	<title>GhostNetFishingApp</title> 
  	<link rel="stylesheet" type="text/css" media="screen" href="style.css"/> 
  	<h:outputStylesheet library="webjars" name="primeflex/3.2.0/primeflex.min.css" />
</h:head>
<h:body id="neuladen" class="hintergrund">
	<div class="card">
		<div class="flex flex-row flex-wrap card-container blue-container justify-content-center">
			<div class="ueberschriftformat">Melde ein entdecktes herrenloses Fischernetz</div>
		</div>
	</div>
	<div class="card">
		<div class="flex flex-row flex-wrap card-container blue-container justify-content-center">
			<p:card style="width: 100rem; margin-top: 3em; margin-bottom: 3em;">
				<h:form>
					<div class="ui-fluid formgrid grid">
				        <div class="field col-12 md:col-3">
				            <p:outputLabel for="nameDesMelders" value="Name" />
				            <p:inputMask id="nameDesMelders" value="#{meldeformularController.netz.nameDesMelders}" required="true"/>
				            <p:message for="nameDesMelders"/>
				        </div>
				        <div class="field col-12 md:col-1">
		        		</div>
						<div class="field col-12 md:col-3">
					        <p:outputLabel for="vornameDesMelders" value="Vorname" />
					        <p:inputMask id="vornameDesMelders" value="#{meldeformularController.netz.vornameDesMelders}" required="true"/>
					        <p:message for="vornameDesMelders"/>
				        </div>
				        <div class="field col-12 md:col-3">
		        		</div>
		        		<div class="field col-12 md:col-3">
		        			<p:outputLabel for="breitengrad" value="Standort Breitengrad" />
				            <p:inputMask id="breitengrad" value="#{meldeformularController.netz.breitengrad}" required="true">
				            	<f:validateDoubleRange minimum="-90.0000000" maximum="90.0000000"/>
				            	<f:validateRegex pattern="(\-\d{2}\.|\d{2}\.|\-\d{1}\.|\d{1}\.)\d{7}"/>
				            </p:inputMask>
				            <p:message for="breitengrad"/>
				        </div>
				        <div class="field col-12 md:col-1">
		        		</div>
		        		<div class="field col-12 md:col-3">
		        			<p:outputLabel for="laengengrad" value="Standort Längengrad" />
				            <p:inputMask id="laengengrad" value="#{meldeformularController.netz.laengengrad}" required="true">
				            	<f:validateDoubleRange minimum="-180.0000000" maximum="180.0000000"/>
				            	<f:validateRegex pattern="(\-\d{3}\.|\d{3}\.|\-\d{2}\.|\d{2}\.|\-\d{1}\.|\d{1}\.)\d{7}"/>
				            </p:inputMask>
				            <p:message for="laengengrad"/>
				        </div>
				        <div class="field col-12 md:col-1">
		        		</div>
				        <div class="field col-12 md:col-3">
		        			<p:outputLabel for="groeße" value="Größe in m²" />
				            <p:inputMask id="groeße" value="#{meldeformularController.netz.groeße}" required="true">
				            	<f:validateDoubleRange minimum="0" maximum="200000"/>
				            	<f:validateRegex pattern="^[0-9]+$"/>
				            </p:inputMask>
				            <p:message for="groeße"/>
				        </div>               
		        		<div class="field col-12 md:col-3">
				            <p:outputLabel for="telefonnummer" value="Telefonnummer (optional)" />
				            <p:inputMask id="telefonnummer" value="#{meldeformularController.netz.telefonnummer}">
				            	<f:validateRegex pattern="^[0-9]+/[0-9]+$"/>
				            </p:inputMask>
				        </div>
				    </div>
			        <p:commandButton action="#{meldeformularController.speichern()}" value="Netz melden" update="@form">
					</p:commandButton>
		        </h:form>
		        <p />
		        <h:form>
		        	<p:commandButton action="#{meldeformularController.zurueckZurStartseite()}" value="Zurück" update="@form">
			        </p:commandButton>
		        </h:form>	
			</p:card>
		</div>		
	</div>			
</h:body>
</html>
